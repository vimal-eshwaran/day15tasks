<body>
        <form id="form">
            <div class="form-inputs">
                <div class="form-inputs1">
                    <p>First Name</p>
                <input style="height: 20px; width: 200px;" type="text" name="firstname">
                </div>
                <div class="form-inputs1">
                    <p>Last Name</p>
                    <input style="height: 20px; width: 200px;" type="text" name="lastname">
                </div>

                </div>
                <div class="form-inputs1">
                    <p>Pincode</p>
                    <input style="height: 20px; width: 200px;" type="text" name="pincode">
                </div>
                <div class="form-inputs1">
                    <p>gender : 
                        <label for="gender" >
                            <input type="radio" name="gender">male
                        </label>     
                        <label for="gender">
                            <input type="radio" name="gender">female
                        </label>
                    </p>
                </div>
                <div class="form-inputs1">

                    <input type="checkbox" name="fried rice">

                    <input type="checkbox" name="noodles">

                    <input type="checkbox" name="biriyani" >

                    <input type="checkbox" name="pasta">
                    <label for="food" >pasta </label>

                </div>
                <div class="form-inputs1">
                    <p>State

                    </p>
                </div>

                <div class="form-inputs1">
                    <p>Country
                        <input style="height: 20px; width: 200px;" sstype="text" name="country">
                    </p>
                </div>
                <div class="form-inputs1">
                    <input  class="btn btn-primary" type="submit"  value="Submit">
                </div>
               
            </div> 
        </form>
        <table class="table caption-top" style="margin-top: 40px;">
